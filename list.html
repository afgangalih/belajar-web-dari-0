<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar List</title>
</head>
<body>
    <h4>Ordered List</h4>
    <ol>
        <li>Pasta 1 Bungkus</li>
        <li>Pasta 2 Bungkus</li>
        <li>Pasta 3 Bungkus</li>
    </ol>

    <h4>Unordered List</h4>
    <ul>
        <li>Pasta 1 Bungkus</li>
        <li>Pasta 2 Bungkus</li>
        <li>Pasta 3 Bungkus</li>
    </ul>

    <h4>Definition List</h4>
    <dl>
        <dt>Siapkan Pasta</dt>
        <dd>Rebuslah spaghetti hingga matang angkat dan tiriskan Sebentar saja</dd>
    </dl>
</body>
</html>
