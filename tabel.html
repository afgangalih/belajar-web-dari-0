<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Table</title>
</head>
<body>
    <h1>Belajar Table</h1>
    <h4>Tabel Standard</h4>
    <table border="1">
        <!-- tr, baris-->
        <!-- td, data-->
        <!-- th, header-->

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

    <h4>Dengan Header</h4>
    <table border="1">
        <tr>
            <th>Senin</th>
            <td>10:00</td>
            <td>11:00</td>
            
        </tr>

    </table>
    <br>

    <table border="1">
        <th>Senin</th>
        <th>Selasa</th>
        <td>Rabu</td>
        <tr>
            <td>Jarkom</td>
            <td>Basdat</td>
            <td>Website</td>
        </tr>
    </table>
    <br>

    <h4>Belajar Buat Jadwal</h4>
    <table border="1">
        <th>Waktu</th>
        <th>Senin</th>
        <th>Selasa</th>
        <th>Rabu</th>
        <th>Kamis</th>
        <th>Jum'at</th>

        <tr>
            <th>08:00</th>
            <td>Jarkom</td>
            <td>Basdat Praktikum</td>
            <td> - </td>
            <td>PBO</td>
            <td>Prak Jarkom</td>
        </tr>

        <tr>
            <th>10.00</th>
            <td>Basdat Lanjut</td>
            <td>RPL</td>
            <td> - </td>
            <td>TKTI</td>
            <td> - </td>
        </tr>

        <tr>
            <th>13.00</th>
        </tr>

    </table>
    
</body>
</html>
